<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <nav>
            <div class="button-container">
                <a href="{{ url_for('index') }}" class="login-button">Home</a>
            {% if logged_in %}
                <a href="{{ url_for('inventory') }}" class="login-button">Inventory</a>
                <a href="{{ url_for('logout') }}" class="login-button">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="login-button">Login</a>
            {% endif %}
            </div>
        </nav>
        <title>Reciept Scanner</title>
        <link rel="stylesheet" type="text/css" href="../static/css/styles/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h2 class="text-center">Upload Image</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="photo">Select image:</label>
                            <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Upload">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
