<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Home Page</title>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
        <nav>
            <div class="button-container">
                <a href="{{ url_for('index') }}" class="login-button">Home</a>
                {% if logged_in %}
                    <a href="{{ url_for('inventory') }}" class="login-button">Inventory</a>
                    <a href="{{ url_for('recieptscanner') }}" class="login-button">Reciept Scan</a>
                    <a href="{{ url_for('logout') }}" class="login-button">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="login-button">Login</a>
                {% endif %}
            </div>
        </nav>
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="../static/css/styles/styles.css">
        <style>
            div .dot {
                height: 10px;
                width: 10px;
                border-radius: 50px;
                background: rgba(255, 255, 255, 0.5);
                position: absolute;
                top: 20%;
                right: 20%;
            }
            .wrapper div:nth-child(1) {
                top: 20%;
                left: 20%;
                animation: animate 8s linear infinite;
            }
            .wrapper div:nth-child(2) {
                top: 60%;
                left: 80%;
                animation: animate 10s linear infinite;
            }
            .wrapper div:nth-child(3) {
                top: 40%;
                left: 40%;
                animation: animate 3s linear infinite;
            }
            .wrapper div:nth-child(4) {
                top: 66%;
                left: 30%;
                animation: animate 7s linear infinite;
            }
            .wrapper div:nth-child(5) {
                top: 90%;
                left: 10%;
                animation: animate 9s linear infinite;
            }
            .wrapper div:nth-child(6) {
                top: 30%;
                left: 60%;
                animation: animate 5s linear infinite;
            }
            .wrapper div:nth-child(7) {
                top: 70%;
                left: 20%;
                animation: animate 8s linear infinite;
            }
            .wrapper div:nth-child(8) {
                top: 75%;
                left: 60%;
                animation: animate 10s linear infinite;
            }
            .wrapper div:nth-child(9) {
                top: 45%;
                left: 20%;
                animation: animate 10s linear infinite;
            }
            .wrapper div:nth-child(10) {
                top: 10%;
                left: 90%;
                animation: animate 9s linear infinite;
            }
            @keyframes animate {
                0% {
                    transform: scale(0) translateY(0) rotate(70deg);
                }
                100% {
                    transform: scale(1.3) translateY(-100px) rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <h1>GUBBLE</h1>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
            </div>
        </main>

    </body>
</html>
