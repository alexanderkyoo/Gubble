<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inventory Page</title>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <nav>
                    <div class="button-container">
                        <a href="{{ url_for('index') }}" class="login-button">Home</a>
                    {% if logged_in %}
                        <a href="{{ url_for('recieptscanner') }}" class="login-button">Reciept Scanner</a>
                        <a href="{{ url_for('logout') }}" class="login-button">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="login-button">Login</a>
                    {% endif %}
                    </div>
                </nav>
                <title>Inventory Page</title>
                <link rel="stylesheet" type="text/css" href="../static/css/styles/styles.css">
            </head>
            <body>
                <header>
                    <div class="button-container">
                        <button onclick="location.href='/add-item'" class="login-button">Add Item</button>
                    </div>
                </header>
                <main>
                    <div class="wrapper">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th class="column-name">Item</th>
                                    <th class="column-name">Description</th>
                                    <th class="column-name">Quantity</th>
                                    <th class="column-name">Days of Use</th>
                                    <th class="column-name">Category</th>
                                    <th class="column-name"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in items %}
                                    <td>{{ item.item_name }}</td>
                                    <td>{{ item.description }}</td>
                                    <td>{{ item.quantity }}</td>
                                    <td>{{ item.expiry }}</td>
                                    <td>{{ item.category }}</td>
                                    <td>
                                        <button onclick="location.href='/increase-quantity/{{ item.item_id }}'">+</button>
                                        <button onclick="location.href='/decrease-quantity/{{ item.item_id }}'">-</button>
                                        <button onclick="location.href='/delete/{{ item.item_id }}'">delete</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </main>

            </body>
</html>
