        <title>Home Page</title>
        <style>
            body {
                background-color: var(--sk-body-background-color, #fff);
                color: var(--sk-body-text-color, #1d1d1f);
                font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;

    <body>

        <main>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <header>
        <h1>Inventory</h1>
        <button onclick="location.href='/add-item'">Add Item</button>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Description</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.item_id }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <button onclick="location.href='/increase-quantity/{{ item.item_id }}'">Increase</button>
                        <button onclick="location.href='/decrease-quantity/{{ item.item_id }}'">Decrease</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

</body>
</html>
